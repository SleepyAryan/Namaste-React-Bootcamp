<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Assignment-1</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>
<body>
    <div id="htmlRoot" class="displayContent">
        <h1>Hello from my side using HTML!</h1>
    </div>
    <div id = "jsRoot" class="displayContent"></div>
    <div id = "reactRoot" class="displayContent"></div>
    <script>
        const jsRoot = document.getElementById("jsRoot");
        const jsHeading = document.createElement("h1");
        jsHeading.innerText = "Hello from my side using Javascript!";
        jsRoot.appendChild(jsHeading);
    </script>
    <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    const reactRoot = ReactDOM.createRoot(document.getElementById("reactRoot"));
    const reactHeading = React.createElement("h1", {}, "Hello from my side using React!");
    reactRoot.render(reactHeading);
  </script>
</html>
